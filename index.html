<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST </title>
    <!-- css luar -->
    <link rel="stylesheet" href="css\style.css">

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="justify-items-center bg-yellow-500">
    <!-- header contern -->
    <header>
        <h1 class="text-3xl font-bold"> TO DO LIST</h1>

    </header>

    <!-- main content -->
    <main>
        <!-- from section -->
        <section>
            <form class="flex gap-4 mb-2">
            <input class="border p-2 rounded text-gray-0" type="text" id="todo-input" placeholder="Enter a new todo item">
            <input class="border p-2 rounded text-gray-500" type="date" id="todo-date" placeholder="Enter due date">

            <!-- buton tambha -->
            <button class="border p-2 rounded text-gray-100 bg-green-500" type="button" onclick="addtodo();" id="add-todo-list" >ADD TODO</button>

        </form>
        </section>

        <!-- action section -->
        <section class="flex justify-between my-4">
            <!-- delete -->
             <button class="border p-2 rounded text-gray-100 bg-red-500" id="clear-all-btn">Clear all</button>

             <!-- fiter -->
              <button class="border p-2 rounded text-gray-100 bg-blue-500" id="fiter-todo-btn"> filter todo</button>
        </section>

        <!-- intiya -->
        <section>
            <ul id="todo-list">
                <li>NO TODO Available</li>
            </ul>

        </section>

    </main>

    <!-- footer contern -->
    <footer>
        <p class="text-center text-gray-500">&copy; 2025 TODO LIST - Tiara</p>
    </footer>
    <!-- javascrpt -->
    <script src="js\script.js"></script>
</body>
</html>
